<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script>
        var arr1 = new Array(1,2,3);
        var arr2 = [4,5,6];
        document.write(arr1);
        document.write("<br>");
        document.write(arr2);
        document.write("<br>");

        document.write(arr2.length);
        document.write("<br>");
        document.write(arr2[10]);
        arr2[10] = "呵呵";
        document.write("<br>");
        document.write(arr2.length);
        document.write("<br>");
    </script>
</head>
<body>

</body>
</html>
