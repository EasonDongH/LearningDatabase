<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>

</head>
<body>
    <img id="light1" src="image/off.gif" alt="" onclick="func1();">
    <br>
    <img id="light2" src="image/off.gif" alt="">

    <script>
        var flag1 = 0;
        var flag2 = 0;
        function func1() {
            var light = document.getElementById("light1");
           if(flag1 == 0){
               flag1 = 1;
               light.src = "image/on.gif";
           }
           else {
               flag1 = 0;
               light.src = "image/off.gif";
           }
        }
        function  func2() {
            var light = document.getElementById("light2");
            if(flag2 == 0){
                flag2 = 1;
                light.src = "image/on.gif";
            }
            else {
                flag2= 0;
                light.src = "image/off.gif";
            }
        }
        var light = document.getElementById("light2");
        light.onclick = func2;
    </script>
</body>
</html>
