        func1(2,3);

            alert(a + b);
        }
        func2(1,2);
        // 方式3
        var func3 = function (a,b) {

        func3(2, 3);

            var b = arguments[1];
            return a + b;
        }
        var sum = func4(1,2);
        document.write(sum);
