<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <img id="light" src="image/off.gif" alt="">
    <h1 id="title">悔创阿里杰克马</h1>
    <script>
        // 通过id获取元素对象
        var light = document.getElementById("light");
        alert("我要换图片了……");
        // 操作元素属性
        light.src = "image/on.gif";

        var title = document.getElementById("title");
        alert("我要换标题了……");
        title.innerText = "不识妻美刘强东";
    </script>
</body>
</html>
