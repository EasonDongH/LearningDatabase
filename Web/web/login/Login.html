<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body{
            background-image: url("image/register_bg.png");
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <td>用户名</td>
            <td><input type="text" placeholder="请输入账号"></td>
        </tr>

        <tr>
            <td>密码</td>
            <td><input type="password" placeholder="请输入密码"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="请输入Email"></td>
        </tr>

        <tr>
            <td>姓名</td>
            <td><input type="text" placeholder="请输入真实姓名"></td>
        </tr>

        <tr>
            <td>手机号</td>
            <td><input type="tel" placeholder="请输入您的手机号"></td>
        </tr>

        <tr>
            <td>性别</td>
            <td>
                <input type="radio" checked> 男
                <input type="radio" checked> 女
            </td>
        </tr>

        <tr>
            <td>出生日期</td>
            <td><input type="date" ></td>
        </tr>

        <tr>
            <td>验证码</td>
            <td>
                <input type="text">
                <img src="image/verify_code.jpg" alt="">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" value="登录" > </td>
        </tr>
    </table>
</body>
</html>
