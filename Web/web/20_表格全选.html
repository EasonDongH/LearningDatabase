<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }

        .over{
            background-color: burlywood;
        }

        .out{
            background-color: white;
        }
    </style>

    <script>
        window.onload = function(){
            document.getElementById("selectAll").onclick = function (ev) {
              var cbArray = document.getElementsByName("cb");
              for(var i=0; i<cbArray.length; i++) {
                  cbArray[i].checked = true;
              }
            };

            document.getElementById("unSelectAll").onclick = function (ev) {
                var cbArray = document.getElementsByName("cb");
                for(var i=0; i<cbArray.length; i++) {
                    cbArray[i].checked = false;
                }
            };

            document.getElementById("selectRev").onclick = function (ev) {
                var cbArray = document.getElementsByName("cb");
                for(var i=0; i<cbArray.length; i++) {
                    cbArray[i].checked = !cbArray[i].checked;
                }
            };

            document.getElementById("titleCb").onclick = function (ev) {
                var cbArray = document.getElementsByName("cb");
                for(var i=0; i<cbArray.length; i++) {
                    cbArray[i].checked = this.checked;
                }
            };

            var trs = document.getElementsByTagName("tr");
            for(var i=1;i<trs.length; i++) {
                trs[i].onmouseover = function (ev) {
                    this.className = "over";
                }
                trs[i].onmouseout = function (ev) {
                    this.className = "out";
                }
            }
        }
    </script>
</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" id="titleCb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
</html>
