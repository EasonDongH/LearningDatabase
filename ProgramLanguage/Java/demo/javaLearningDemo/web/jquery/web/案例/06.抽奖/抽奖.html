<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery案例之抽奖</title>
    <script src="../../js/jquery-3.3.1.js"></script>

    <script language='javascript' type='text/javascript'>
        var imgs = ["../../img/man00.jpg", "../../img/man01.jpg", "../../img/man02.jpg",
            "../../img/man03.jpg", "../../img/man04.jpg", "../../img/man05.jpg", , "../../img/man06.jpg"]
        var timerId, imgIndex;
        function btnEnable(enable) {
            $("#startID").prop("disabled", enable);
            $("#stopID").prop("disabled", !enable);
        }
        $(function () {
            btnEnable(false);
           $("#startID").click(function () {
               btnEnable(true);
               timerId = setInterval(function () {
                   imgIndex = Math.floor(Math.random() * 7) ;
                   $("#img1ID").prop("src", imgs[imgIndex]);
               }, 20);
           });

           $("#stopID").click(function () {
               btnEnable(false);
              clearInterval(timerId);
              $("#img2ID").prop("src", imgs[imgIndex]).hide().show("slow");

           });
        });
    </script>
    <script src="../../js/jquery-3.3.1.js"></script>

</head>
<body>

<!-- 小像框 -->
<div style="border-style:dotted;width:160px;height:100px">
    <img id="img1ID" src="../../img/man00.jpg" style="width:160px;height:100px"/>
</div>

<!-- 大像框 -->
<div
        style="border-style:double;width:800px;height:500px;position:absolute;left:500px;top:10px">
    <img id="img2ID" src="../../img/man00.jpg" width="800px" height="500px"/>
</div>

<!-- 开始按钮 -->
<input
        id="startID"
        type="button"
        value="点击开始"
        style="width:150px;height:150px;font-size:22px">

<!-- 停止按钮 -->
<input
        id="stopID"
        type="button"
        value="点击停止"
        style="width:150px;height:150px;font-size:22px">

</body>
</html>
