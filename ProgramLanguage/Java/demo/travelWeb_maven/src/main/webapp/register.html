<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script>
			function checkUserName() {
				var username = $("#username").val();
				var reg_username = /^\w{6,20}$/;
				var flag = reg_username.test(username);
				if (flag) {
				    $("#username").css("border", "2px solid green");
				} else {
				    $("#username").css("border", "2px solid red");
				}
				return flag;
            };
            function checkPassword() {
                var password = $("#password").val();
                var reg_password = /^\w{6,20}$/;
                var flag = reg_password.test(password);
                if (flag) {
                    $("#password").css("border", "2px solid green");
                } else {
                    $("#password").css("border", "2px solid red");
                }
                return flag;
            };
            function checkEmail() {
                var email = $("#email").val();
                var reg_email = /^\w+@\w+\.\w+$/;
                var flag = reg_email.test(email);
                if (flag) {
                    $("#email").css("border", "2px solid green");
                } else {
                    $("#email").css("border", "2px solid red");
                }
                return flag;
            };
            function checkRealName() {
				var realname = $("#realname").val();
				var flag = realname.length != 0;
                if (flag) {
                    $("#realname").css("border", "2px solid green");
                } else {
                    $("#realname").css("border", "2px solid red");
                }
                return flag;
            };
            function checkPhoneNum() {
				var telephone = $("#telephone").val();
				var reg_telephone = /^\d{11}$/;
				var flag = reg_telephone.test(telephone);
                if (flag) {
                    $("#telephone").css("border", "2px solid green");
                } else {
                    $("#telephone").css("border", "2px solid red");
                }
                return flag;
            };
            function checkBirth() {
                var birthday = $("#birthday").val();
                var flag = birthday.length != 0;
                if (flag) {
                    $("#birthday").css("border", "2px solid green");
                } else {
                    $("#birthday").css("border", "2px solid red");
                }
                return flag;
            };
            function checkCheckCode() {
                var telephone = $("#check").val();
                var flag = telephone.length != 0;
                if (flag) {
                    $("#check").css("border", "2px solid green");
                } else {
                    $("#check").css("border", "2px solid red");
                }
                return flag;
            };

			$(function () {
				$("#registerForm").submit(function () {
					var flag = checkUserName() && checkPassword() && checkRealName() && checkEmail() && checkPhoneNum() && checkBirth() &&  checkCheckCode();
					if (flag) {
					    $.post("registerUserServlet", $(this).serialize(), function (data) {
							if(data.flag) {
                                location.href="register_ok.html";
							} else {
								$("#errorMsg").html(data.errorMsg);
							}
                        });
					}
					return false;
                });
				$("#username").blur(checkUserName);
				$("#password").blur(checkPassword);
				$("#realname").blur(checkRealName);
				$("#email").blur(checkEmail);
				$("#telephone").blur(checkPhoneNum);
				$("#birthday").blur(checkBirth);
				$("#check").blur(checkCheckCode);

            });
		</script>

    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					<div id="errorMsg" style="color: red;text-align: center"></div>
					<!--注册表单-->
    				<form id="registerForm">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="password" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="realname">真实姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="realname" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<!--<script type="text/javascript" src="js/include.js"></script>-->
    	
    </body>
</html>
